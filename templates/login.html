
{% extends "base.html" %}

{% block title %}Login - Plant Disease Detection{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Sign In
                    </h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-leaf fa-3x text-success mb-3"></i>
                        <p class="text-muted">
                            Welcome back to Plant Disease Detection System
                        </p>
                    </div>

                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username_or_email" class="form-label">
                                <i class="fas fa-user me-2"></i>Username or Email
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="username_or_email" 
                                name="username_or_email" 
                                required
                                placeholder="Enter your username or email"
                                value="{{ request.form.get('username_or_email', '') }}"
                            >
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password" 
                                required
                                placeholder="Enter your password"
                            >
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-0">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-decoration-none">
                                <i class="fas fa-user-plus me-1"></i>Create Account
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Features Preview -->
            <div class="card mt-4">
                <div class="card-body">
                    <h6 class="text-center mb-3">
                        <i class="fas fa-star me-2"></i>
                        What you'll get access to:
                    </h6>
                    <div class="row text-center">
                        <div class="col-4">
                            <i class="fas fa-upload fa-2x text-primary mb-2"></i>
                            <small class="d-block text-muted">Image Upload</small>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-brain fa-2x text-warning mb-2"></i>
                            <small class="d-block text-muted">AI Analysis</small>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-pills fa-2x text-success mb-2"></i>
                            <small class="d-block text-muted">Treatment Tips</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
